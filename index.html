<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <header>
      <h4>Weather Dashboard</h4>
      </header>
    </div>
    <div class="row">
      <div class="col l12">
        <input type="text" id="city-name" placeholder="Please Enter A City">
        <button class="btn waves-effect waves-light blue-grey darken-1" type="submit" name="action" id="search">Search
          <i class="material-icons right">search</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col l4 ">
          <ul class="collection" id="history">
           
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card blue-grey darken-1">
          <div class="card-content current-weather white-text center-align">
            <span class="card-title" id="current-city">City</span>
            <img  id="current-icon" alt="weather icon">
            <p class="current-weather"id="temp"></p>
            <p class="current-weather"id="humidity"></p>
            <p class="current-weather"id="uv"></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 5-day forcast -->
    <div class="row">
      <div class="col">
        <h4>5-Day Forecast</h4>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12 m2 l2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="day-one">Date</span>
            <p>Weather Info</p>
          </div>
        </div>
      </div>
      <div class="col s12 m2 l2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="day-two">Date</span>
            <p>Weather Info</p>
          </div>
        </div>
      </div>
      <div class="col s12 m2 l2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="day-three">Date</span>
            <p>Weather Info</p>
          </div>
        </div>
      </div>
      <div class="col s12 m2 l2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="day-four">Date</span>
            <p>Weather Info</p>
          </div>
        </div>
      </div>
      <div class="col s12 m2 l2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="day-five">Date</span>
            <p>Weather Info</p>
          </div>
        </div>
      </div>
    </div>

      
    </div>
    
      
   




<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
